<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" preload>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/ZehtX/Testing_Web/refs/heads/main/img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="position-log">
        <div class="glass-container">
            <div class="login-box">
                <h2>Inicia Sesion</h2>
                <form action="#" method="POST">
    
                    <input type="text" id="username" name="username" required placeholder="Usuario">
                    
                    <input type="password" class="password" id="password" name="password" required placeholder="Contraseña">
                    
                    <div class="options">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recuerdame</label>
                        <a href="#">Olvido su Contraseña?</a>
                    </div>
                    
                    <button type="submit">Acceder</button>
    
                    <p>No tienes una cuenta? <a href="register.html" id="register">Registrate</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
